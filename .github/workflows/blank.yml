# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:

  workflow_dispatch:

jobs:
  v3:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache-dependency-path: ./sub/yarn.lock
          cache: 'yarn'

      - name: in root
        run: |
          node --version
          which yarn
          yarn --version
          echo 'yarn cache dir'
          yarn cache dir
          echo 'yarn config get cacheFolder'
          yarn config get cacheFolder


      - name: in subdir
        run: |
          node --version
          which yarn
          yarn --version
          echo 'yarn cache dir'
          yarn cache dir || true
          echo 'yarn config get cacheFolder'
          yarn config get cacheFolder
          yarn install
          yarn node main.js
        working-directory: sub


  cache-dependency-path:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node
        uses: akv-platform/setup-node@project-dir
        with:
          node-version: 16.x
          cache-dependency-path: ./sub/yarn.lock
          cache: 'yarn'
      - name: in subdir
        run: |
          node --version
          which yarn
          yarn --version
          echo 'yarn cache dir'
          yarn cache dir || true
          echo 'yarn config get cacheFolder'
          yarn config get cacheFolder
          yarn install
          yarn node main.js
        working-directory: sub
          
  project-dir:
    if: ${{ false }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node
        uses: akv-platform/setup-node@project-dir
        with:
          node-version: 16.x
          cache: 'yarn'
          project-dir: 'sub'
      - name: in subdir
        run: |
          node --version
          which yarn
          yarn --version
          echo 'yarn cache dir'
          yarn cache dir || true
          echo 'yarn config get cacheFolder'
          yarn config get cacheFolder
          yarn install
          yarn node main.js
        working-directory: sub  
          
  project-dir_cache-dependency-path:
    if: ${{ false }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node
        uses: akv-platform/setup-node@project-dir
        with:
          node-version: 16.x
          cache: 'yarn'
          project-dir: 'sub'
      - name: in subdir
        run: |
          node --version
          which yarn
          yarn --version
          echo 'yarn cache dir'
          yarn cache dir || true
          echo 'yarn config get cacheFolder'
          yarn config get cacheFolder
          yarn install
          yarn node main.js
        working-directory: sub
