# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: root project v3
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: sub project v3
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
          cache-dependency-path: ./sub/yarn.lock
          
      - name: few project v3
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
          cache-dependency-path: |
            sub2/yarn.lock
            sub/yarn.lock

      - name: glob project v3
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'
          
      - name: root project project-dir
        uses: akv-platform/setup-node@project-dir
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: sub project project-dir
        uses: akv-platform/setup-node@project-dir
        with:
          node-version: 16.x
          cache: 'yarn'
          cache-dependency-path: ./sub/yarn.lock
          
      - name: few projects project-dir
        uses: akv-platform/setup-node@project-dir
        with:
          node-version: 16.x
          cache: 'yarn'
          cache-dependency-path: |
            sub2/yarn.lock
            sub/yarn.lock

      - name: glob project-dir
        uses: akv-platform/setup-node@project-dir
        with:
          node-version: 16.x
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'
