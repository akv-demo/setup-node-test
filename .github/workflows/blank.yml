name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        node: [14]
        npm: [9, 8]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
          
      - run: |
          node --version
          npm root -g

      - name: Install npm@${{ matrix.npm }}
        run: npm install --global npm@${{ matrix.npm }}
        
