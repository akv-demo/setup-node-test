name: CI

on:
  push:

  workflow_dispatch:


jobs: 
  build:
    runs-on: ubuntu-latest

        
    steps:
      - uses: actions/checkout@v3

      - name: bounce version
        run: |
          cd pkg1
          export A=`date +%s`
          sed -ibak -e "s/1\.0\.0/1.0.$A/" package.json
          cat package.json

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cach: 'yarn'
          always-auth: true
          registry-url: https://npm.pkg.github.com
          scope: '@akv-demo'

      - run: |
          cat $NPM_CONFIG_USERCONFIG
          yarn install
        working-directory: pkg1

      - name: publish to github
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        working-directory: pkg1
        run: yarn --verbose
