name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
      
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        ver: ['v20.0.0-v8-canary20221103f7e2421e91']
        # ver: ['20-v8-canary', '20.0-v8-canary', '20.0.0-v8-canary','v20.0.0-v8-canary20221103f7e2421e91']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - uses: akv-platform/setup-node@v-sdolin/v8-canary
        name: download canary from the node repo
        with:
          node-version: ${{ matrix.ver }}

      - name:  check version
        run: |
          which node
          node --version
          node_version="$(node --version)"
          echo "Found node version '$node_version'"
          if [ -z "$(echo $node_version | grep --fixed-strings v${{ matrix.ver }})" ]; then
            echo "Unexpected version"
            exit 1
          fi
          
          
      - uses: akv-platform/setup-node@v-sdolin/v8-canary
        name: should be found in cache
        with:
          node-version: ${{ matrix.ver }}
