name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"


      - name: Run a multi-line script
        run: npm init
        working-directory: functions
        cache-dependency-path: functions/package-lock.json
