name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: set output with warning
        id: set
        shell: pwsh
        run: |
          echo "::set-output name=VERSION::V1"

      - name: consume output
        shell: bash
        run: |
          echo ${{ steps.set.outputs.VERSION }}

      - name: set output via env. files(pwsh)
        id: set2
        shell: pwsh
        run: |
          Write-Host $GITHUB_OUTPUT
          Write-Host $Env:GITHUB_OUTPUT
          echo "VERSION2=V2" >> $GITHUB_OUTPUT

      - name: consume output
        shell: bash
        run: |
          echo ${{ steps.set2.outputs.VERSION2 }}
          
      - name: set output via env. files(bash)
        id: set3
        run: |
          echo "VERSION3=V3" >> $GITHUB_OUTPUT

      - name: consume output
        shell: bash
        run: |
          echo ${{ steps.set3.outputs.VERSION3 }}

      - name: set output via env. files(pwsh2)
        id: set4
        shell: pwsh
        run: |
          Write-Output "VERSION4=V4" >> $Env:GITHUB_OUTPUT

      - name: consume output
        shell: bash
        run: |
          echo ${{ steps.set4.outputs.VERSION4 }}
