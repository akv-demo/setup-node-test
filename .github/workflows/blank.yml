name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
      
  build:
    strategy:
      matrix:
        ver: ['20-v8-canary', '20.0-v8-canary', '20.0.0-v8-canary','v20.0.0-v8-canary20221103f7e2421e91']

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: akv-platform/setup-node@v-sdolin/v8-canary
        name: download canary from the node repo
        with:
          node-version: ${{ matrix.ver }}

      - name:  check version
        run: |
          which node
          node --version
          
      - uses: akv-platform/setup-node@v-sdolin/v8-canary
        name: should be found in cache
        with:
          node-version: ${{ matrix.ver }}
