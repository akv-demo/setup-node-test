name: CI

on:
  push:
    branches: [ "issue-130" ]

  workflow_dispatch:


jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: publish to npmjs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd pkg1
          export A=`date +%s`
          sed -ibak -e "s/1\.0\.0/1.0.$A/" package.json
          cat package.json
          npm publish
