name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
          
      - run: |
          Invoke-WebRequest 'https://nodejs.org/download/release/v14.21.1/node-v14.21.1-win-x64.zip' -OutFile 'node-v14.21.1-win-x64.zip'
          New-Item 'C:\node' -itemType Directory
          Expand-Archive 'node-v14.21.1-win-x64.zip' -DestinationPath 'c:\node'
        shell: pwsh
        
      - run: |
          c:\node\node.exe --version
          c:\node\node.cmd --version
          dir c:\node
          set PATH=c:\node;%PATH%
          node --version
          npm -install --global npm
        shell: cmd

      - name: Install npm@${{ matrix.npm }}
        run: npm install --global npm@${{ matrix.npm }}
        
