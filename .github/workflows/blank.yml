name: CI

on:
  push:
    branches: [ "issue-130" ]

  workflow_dispatch:


jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: bounce version
        run: |
          export A=`date +%s`; sed -ibak -e "s/1\.0\..*/1.0.$A/" pkg1/package.json
          cat pkg1/package.json
