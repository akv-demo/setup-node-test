name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: akv-platform/setup-node@v-sdolin-65-6
        with:
          node-version: 20-canary

      - name: Run a multi-line script
        run: |
          which node
          node --version
