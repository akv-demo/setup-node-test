name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        node: [14, 16]
        npm: [8, 9]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          
      - run: npm root -g

      - name: Install npm@${{ matrix.npm }}
        run: npm install --global npm@${{ matrix.npm }}
        
