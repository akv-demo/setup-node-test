# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        version: [actions/setup-node@v3, akv-platform/setup-node@project-dir]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3


      - name: root project
        uses: ${{ matix.version }}
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: sub project
        uses: ${{ matix.version }}
        with:
          node-version: 16.x
          cache: 'yarn'
          cache-dependency-path: ./sub/yarn.lock
          
      - name: few project
        uses: ${{ matix.version }}
        with:
          node-version: 16.x
          cache: 'yarn'
          cache-dependency-path: ./yarn.lock ./sub/yarn.lock
