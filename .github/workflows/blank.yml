name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
          
      - run: |
          Invoke-WebRequest 'https://nodejs.org/download/release/v14.21.1/node-v14.21.1-win-x64.zip' -OutFile 'node-v14.21.1-win-x64.zip'
          New-Item 'C:\node' -itemType Directory
          Expand-Archive -Verbose node-v14.21.1-win-x64.zip -DestinationPath c:\node
        shell: pwsh
        
      - run: |
          dir C:\node\node-v14.21.1-win-x64
          
          C:\node\node-v14.21.1-win-x64\node.exe --version
          C:\node\node-v14.21.1-win-x64\npm.cmd --version
          
          set PATH=C:\node\node-v14.21.1-win-x64;%PATH%
          node --version
          npm --version
          npm -install --global npm
          npm --version
        shell: cmd

      - name: Install npm@${{ matrix.npm }}
        run: npm install --global npm@${{ matrix.npm }}
        
