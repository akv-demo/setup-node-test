name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: set output with warning
        id: set
        shell: pwsh
        run: |
          echo "::set-output name=VERSION::V1"

      - name: consume output
        shell: bash
        run: |
          echo ${{ steps.set.outputs.VERSION }}

      - name: set output via env. files(shell)
        id: set2
        shell: pwsh
        run: |
          echo "VERSION2::V2" >> $GITHUB_OUTPUT

      - name: consume output
        shell: bash
        run: |
          echo ${{ steps.set2.outputs.VERSION2 }}
