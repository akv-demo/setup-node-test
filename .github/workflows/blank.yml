name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
          
      - run: |
          Invoke-WebRequest 'https://nodejs.org/download/release/v14.21.1/node-v14.21.1-win-x64.zip' -OutFile 'node-v14.21.1-win-x64.zip'
          New-Item 'C:\node' -itemType Directory
          Expand-Archive node-v14.21.1-win-x64.zip -DestinationPath c:\node
        shell: pwsh
        
      - run: |
          @echo on
          echo "node.exe --version"
          C:\node\node-v14.21.1-win-x64\node.exe --version
          echo "npm.cmd --version"
          C:\node\node-v14.21.1-win-x64\npm.cmd --version
          
          echo "set PATH=C:\node\node-v14.21.1-win-x64;%PATH%"
          set PATH=C:\node\node-v14.21.1-win-x64;%PATH%
          
          echo %PATH%
          
          echo "node --version"
          node --version
          echo "npm --version"
          npm --version
          echo "npm -install --global npm@9"
          npm -install --global npm@9
          echo "npm --version"
          npm --version
        shell: cmd
        
