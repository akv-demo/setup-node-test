name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
          cache: "npm"
          # cache-dependency-path: functions/package-lock.json
          cache-dependency-path: ${{env.GITHUB_WORKSPACE}}/functions/package-lock.json


      - run: |
          pwd
          ls -la
          npm install
          ls -la node_modules
        working-directory: functions
