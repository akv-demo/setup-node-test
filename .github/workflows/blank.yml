# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'npm'

      - run: npm ci --verbose
