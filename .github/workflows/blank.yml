# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: install 1
        run: |
          yarn install
          ls -la `yarn config get cacheFolder`
          ls -la

      - name: upgrade dependency
        run: |
          sed -i  -e 's/4.17.1/4.17.2/' package.json
          la -la
          cat package.json
          
      - name: install 2
        run: |
          yarn install
          ls -la `yarn config get cacheFolder`
          ls -la
