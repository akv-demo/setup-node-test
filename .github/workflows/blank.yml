name: CI

on:
  push:
    branches: [ "yarn2" ]

  workflow_dispatch:


jobs: 
  npmjs-no-scope:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 'v16.13.2'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          yarn set version stable
          yarn --version
          yarn add akv-demo-pkg1
          yarn install --immutable

      - name: Test
        run: |
          echo "const pkg1 = require('akv-demo-pkg1')" > index.js
          echo "pkg1.printMsg()" >> index.js
          cat package.json
          cat index.js
          yarn start

  npmjs-scope:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 'v16.13.2'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          yarn set version stable
          yarn --version
          yarn add @akvdemo/pkg1
          yarn install --immutable

      - name: Test
        run: |
          echo "const pkg1 = require('@akvdemo/pkg1')" > index.js
          echo "pkg1.printMsg()" >> index.js
          cat package.json
          cat index.js
          yarn start


  github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'v16.13.2'
          scope: '@akv-demo'
          registry-url: 'https://npm.pkg.github.com'

      - name: Setup .yarnrc.yml
        run: |
          yarn config set npmScopes.akv-demo.npmRegistryServer "https://npm.pkg.github.com"
          yarn config set npmScopes.akv-demo.npmAlwaysAuth true
          yarn config set npmScopes.akv-demo.npmAuthToken $NPM_AUTH_TOKEN
          ls -la
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN  }}

      - name: Install dependencies
        run: |
          cat package.json
          find ~ -name .yarnrc.yml
          yarn set version stable
          yarn --version
          yarn add @akv-demo/pkg1
          yarn install --immutable
          cat package.json

      - name: Test
        run: |
          echo "const pkg1 = require('@akv-demo/pkg1')" > index.js
          echo "pkg1.printMsg()" >> index.js
          cat package.json
          cat index.js
          yarn start

