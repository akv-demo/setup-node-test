name: CI

on:
  push:
    branches: [ "yarn2" ]

  workflow_dispatch:


jobs: 
  npmjs-no-scope:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 'v16.13.2'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          yarn add actions-tool-cache
          yarn install --immutable

      - name: Test
        run: |
          echo "const pkg1 = require('actions-tool-cache')" > index.js
          echo "pkg1.printMsg()" >> index.js
          yarb start

  npmjs-scope:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 'v16.13.2'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          yarn add @akv-demo/pkg1
          yarn install --immutable

      - name: Test
        run: |
          echo "const pkg1 = require('@akv-demo/pkg1')" > index.js
          echo "pkg1.printMsg()" >> index.js
          yarn start


  github-scope:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 'v16.13.2'
          scope: '@akv-demo'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        run: |
          yarn add @akv-demo/pkg1
          yarn install --immutable

      - name: Test
        run: |
          echo "const pkg1 = require('@akv-demo/pkg1')" > index.js
          echo "pkg1.printMsg()" >> index.js
          yarn start
