name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: akv-platform/setup-node@v-sdolin-65-8
        name: download canary from the node repo
        with:
          node-version: 20-canary

      - name:  check version
        run: |
          which node
          node --version
          
      - uses: akv-platform/setup-node@v-sdolin-65-8
        name: should be found in cache
        with:
          node-version: 20-canary
