
name: CI

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        id: setup-node
        with:
          node-version: 16

      - name: detect new line
        run: |
          echo "${{ steps.setup-node.outputs.node-version }}-"
