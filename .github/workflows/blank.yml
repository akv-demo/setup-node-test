# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: Use node
        run: |
          node --version
          yarn --version
          yarn install
          yarn node index.js
