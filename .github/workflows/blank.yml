# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache-dependency-path: ./sub/yarn.lock
          cache: 'yarn'

      - name: in root
        run: |
          node --version
          which yarn
          yarn --version
          echo 'yarn cache dir'
          yarn cache dir
          echo 'yarn config get cacheFolder'
          yarn config get cacheFolder


      - name: in subdie
        run: |
          node --version
          which yarn
          yarn --version
          echo 'yarn cache dir'
          yarn cache dir || true
          echo 'yarn config get cacheFolder'
          yarn config get cacheFolder
          yarn install
          yarn node main.js
        working-directory: sub
